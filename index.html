<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
    <!-- font google -->

    <link rel="stylesheet" href="css/style.css">
    <title>Tooblist</title>
</head>
<body>
    <!-- logo -->
    <header>
        <figure id="logo">
            <img src="img/logo copia.png" alt="">
        </figure>
        
        <span id="title">Tooblist</span>
    </header>

    <!-- corpo del documento -->
    <main id="container">
        <!-- input -->
        <section>
            <button class="input input_button">Add Task</button>

            <input class="input" type="text" placeholder="Add Section">
        </section>

        <!-- sezione1 -->
        <section id="task">
            <span class="direction_arrow">&#9662;</span>

            <h1 class="task_title">
                New Task
            </h1>

            <!-- elenco -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Quarterly Newsletter</div>

                 <button class="input_task">Editorial</button>
            </div>   
        </section>

        <!-- sezione2 -->
        <section>
            <span class="direction_arrow">&#9662;</span>

            <h1 class="task_title">
                Today
            </h1> 

            <!-- elenco1 -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Recruit Blog post</div>

                <button class="input_task">Editorial</button>
            </div>

            <!-- elenco2 -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Mobile App Launch</div>
    
                <button class="input_task" id="color1">Q1 Goals</button>
            </div>

            <!-- elenco3 -->
            <div class="list">
                <span class="text_check" id="negative">&cross;</span>

                <div class="text">Interview John H.</div>
    
                <button class="input_task" id="color2">Recruting</button>
            </div>

            <!-- elenco4 -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Summit update to Mobile</div>
    
                <button class="input_task" id="color3">Mobile</button>
            </div>
        </section>

        <!-- sezione3 -->
        <section>
            <span class="direction_arrow">&#9662;</span>

            <h1 class="task_title">
                Upcoming
            </h1> 

            <!-- elenco1 -->
            <div class="list">
                <span class="text_check" id="negative">&cross;</span>

                <div class="text">Schedule Meeting with Alex</div>
            </div>

            <!-- elenco2 -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Homepage Refresh</div>
    
                <button class="input_task" id="color4">Q1 Goals</button>
            </div>

            <!-- elenco3 -->
            <div class="list">
                <span class="text_check">&checkmark;;</span>

                <div class="text">Onboard new Sales team members</div>
    
                <button class="input_task" id="color5">Recruting</button>
            </div>

            <!-- elenco4 -->
            <div class="list">
                <span class="text_check">&checkmark;</span>

                <div class="text">Review Editorial Calendar</div>
    
                <button class="input_task" id="color6">Mobile</button>
            </div>
        </section>
        </section>

    </main>
</body>
</html>
